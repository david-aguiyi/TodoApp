<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = init
        function init() {
            generateQuote()
        }
        function generateQuote() {
            console.log("Generated new quote")
            document.getElementById("text").innerText = "I Love God";
            document.getElementById("author").innerText = "The Author";
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
</head>
<body>
    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <wrapper id = "quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote" onclick="generateQuote()">New Quote</button>
        <a id="tweet-quote">Tweet quote</a>
    </wrapper>
</body>
</html>
