<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="random.css">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <script>
        const quoteBank = [
            {
                author: "Nelson Mandela",
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall. "
            },
            {
                author: "Walt Disney",
                quote: "The way to get started is to quit talking and begin doing."
            },
            {
                author: "Steve Jobs",
                quote: "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma which is living with the results of other people's thinking."
            },
            {
                author: "Eleanor Roosevelt",
                quote: "If life were predictable it would cease to be life, and be without flavor."
            }
        ]

        window.onload = init
        function init() {
            generateQuote()
        }

        function generateQuote() {
            console.log("new quote")
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" 
            
            var quoteSize = quoteBank.length
            var randomIndex = Math.floor(Math.random() * quoteSize)
            var randomQuoteData = quoteBank[randomIndex]

            let quoteApiFormat = randomQuoteData.quote.replace(/ /g, "%20")
            twitterLink += quoteApiFormat
            
            let authorApiFormat = randomQuoteData.author.replace(/ /g, "%20")
            twitterLink +=  "-" + authorApiFormat

            document.getElementById("text").innerText = randomQuoteData.quote
            document.getElementById("author").innerText = "-" + randomQuoteData.author;
            document.getElementById("tweet-quote").href = twitterLink
        }
   </script>
    <title>Random Quote Machine</title>
</head>


<body>
    
    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <wrapper id = "quote-box" class="container-fluid">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote"  onClick="generateQuote()">New Quote</button>
        <a id="tweet-quote" class="btn btn-primary" target = "#" href ="#" ><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">

          </svg> Tweet Quote</a>
    </wrapper>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
